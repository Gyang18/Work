<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0; margin: 0; }
			body{background: #666;}
			#box{
				width: 960px;
				height: 600px;
				position: relative;
				margin: 10px auto;
				background: url(img/1.jpg) no-repeat;			
			}
			#box div{
				width: 300px;
				height: 80px;
				position: absolute;
				top:300px;
				right: 240px;
				transform-origin: 35px 50px;	
				box-shadow:0 0 2px #666666;
				border-radius: 15px;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('box');
			var aDiv=oDiv.getElementsByTagName('div');
			var onff=true;
			var cols=['#DF5300','#DF008B','#8BDF00','#B95518','#4600B9','#008ADF','#00DF54','#FF6000','#DF008B','#E9E916',];
			for(var i=0;i<aDiv.length;i++){
				aDiv[i].style.background=cols[i];
			}
			setTimeout(go,500);
			aDiv[9].onclick=function(){
				if(onff){
						shank();
				}else{
					go();
				}
			onff=!onff;
			}
			for (var i = 0; i < aDiv.length-1; i++) {
				aDiv[i].index=i;
				aDiv[i].onclick=function(){
				//console.log(this.index);
				for (var i = 0; i < aDiv.length; i++){
					if(i<this.index){
					aDiv[i].style.transform="rotate("+(350-(i*17)+this.index*17-80+10)+"deg)";	
					}
					if(i>this.index){
					aDiv[i].style.transform="rotate("+(350-(i*17)+this.index*17-80-15)+"deg)";		
					}	
				}
					aDiv[this.index].style.transform="rotate("+(350-(this.index*17)+this.index*17-80)+"deg)";
				
			}
		}
			function go(){
				for (var i = 0; i < aDiv.length; i++) {
					aDiv[i].style.transform="rotate("+(350-(i*17))+"deg)";
				}
			}
			function shank(){
				for (var i = 0; i < aDiv.length; i++) {
					aDiv[i].style.transform="rotate(0deg)";
				}
			}
		}
	</script>
</html>
